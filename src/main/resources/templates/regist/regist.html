<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<script src="../static/js/jquery-3.2.1.min.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="../../static/model/layui/css/layui.css"/>
		<link rel="stylesheet" type="text/css" href="../../static/css/main.css" />
		<link rel="stylesheet" type="text/css" href="../../static/css/regist.css">
		<script src="../static/js/main.js"></script>
	</head>
	<body>
		<div class="mod-new-regist"></div>
		<div class="mod-new-content">
			<div class="mod-new-content-head">
				<h3>欢迎入住</h3>
			</div>
			<form class="layui-form" id="register" name="register">
				<div class="layui-form-item">
					<label class="layui-form-label">账号</label>
					<div class="layui-input-inline" style="width: 230px;">
						 <input type="text" name="logName" lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">密码</label>
					<div class="layui-input-block" style="width: 230px;">
						<input type="password" name="password" lay-verify="pass" placeholder="请输入密码" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<label class="layui-form-label">电话</label>
					<div class="layui-input-inline" style="width: 230px;">
						<input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="mod-new-content-form-button">
					<button type="button" id="registeredSubmit" class="layui-btn layui-btn-lg layui-btn-primary layui-btn-radius" onclick="registerSystem()" style="width: 300px;">注册</button>
				</div>
			</form>
		</div>
	</body>
<script type="text/javascript">
	function registerSystem() {
		var registeredForm = JSON.stringify($('form').serializeObject());
		$.ajax({
			url:"/registerSystem",
			type:"post",
			async:false,
			data:{"registeredForm":registeredForm},
			success:function (data) {
				window.alert(data);
				window.location.href = '/';
			}
		})

	}
</script>
</html>
