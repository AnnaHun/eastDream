<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<title>登陆</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<script src="../static/js/jquery-3.2.1.min.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="../static/model/layui/css/layui.css"/>
	<link rel="stylesheet" type="text/css" href="../static/css/login.css"/>
	<link rel="stylesheet" type="text/css" href="../static/css/main.css">
	<script src="../static/js/main.js"></script>


</head>

<body>
<div class="mod-new-login"></div>
<div class="mod-new-content">
	<div class="mod-new-content-head">
		<h3>欢迎回家</h3>
	</div>
	<div class="mod-new-content-form">
		<form class="layui-form">
			<div class="layui-form-item">
				<label class="layui-form-label">账号</label>
				<div class="layui-input-inline" style="width: 230px;">
					<input type="text" name="logName" lay-verify="required" placeholder="请输入账号" autocomplete="off" class="layui-input">
				</div>
			</div>
			<br>
			<div class="layui-form-item">
				<label class="layui-form-label">密码</label>
				<div class="layui-input-inline" style="width: 230px;">
					<input type="text" name="password" lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
				</div>
			</div>
			<br><br>
			<div class="mod-new-content-form-button">
				<button type="button" class="layui-btn layui-btn-lg layui-btn-primary layui-btn-radius" onclick="loginSystem()" style="width: 300px;">登陆</button>
			</div>
		</form>
	</div>
</div>

</body>
<script type="text/javascript">
	function loginSystem() {
		var loginForm = JSON.stringify($('form').serializeObject());
		alert(loginForm);
		$.ajax({
			url:"/loginSystem",
			type:"get",
			async:false,
			data:{"loginForm":loginForm},
			success:function (data) {
				if (data == "success"){
					window.location.href = '/backendSpace';
				}else{
					window.location.href = '/';
				}
			}
		})
	}
</script>

</html>
